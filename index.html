<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Muzzak Share</title>
	<!--- CSS REST --->
	<link rel="stylesheet" href="http://178.254.6.35/muzzakshare/serverTest/_css/style.css">

<body>
	<h1>Muzzak Share Test</h1>
	<h3>Konsole Ã¶ffnen -> f12</h3>
	<form id="form1">
		<input type="text" id="search" name="search" placeholder="Suche"/>

    <div class="current_musik">
		<div class="fromUser"></div>
		<div class="song"></div>
		<div class="url"></div>
    </div>
	
	
	<div class="controls"> 
		<a href="javascript: stopVideo();">stop</a>
		<a href="javascript: startVideo();">start</a>
		<a href="javascript: nextTrack();">next Track</a>
		<a href="javascript: lastTrack();">last Track</a>
	</div>
	<div id="player"></div>
	<div id="search-container"></div>
	<div id="playlist"></div>
	<div id="messagebox"></div>
	
	<form id="form2">
		<input type="text" name="vol" id="vol" placeholder="Volume (0-100)"></input>
		<input type="submit"></input>
	</form>
	
	<audio id="leave" preload>
	  <source src="http://178.254.6.35/muzzakshare/serverTest/sounds/button-10.wav" type="audio/wav">
	  <source src="http://178.254.6.35/muzzakshare/serverTest/sounds/button-10.mp3" type="audio/mpeg">
